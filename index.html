<link
  rel="stylesheet"
  type="text/css"
  href="https://marksheet.io/css/reset.css"
/>

<style>
  h1 {
    background-color: #4caf50;
    text-align: center;
    color: yellow;
    font-weight: bolder;
    font-size: 40px;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
  }
  h2 {
    background-color: #4caf50;
    text-align: center;
    color: lightgoldenrodyellow;

    font-size: 20px;
    font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
  }
  body {
    background-color: black;
  }
  #simulator {
    text-align: center;
    background-image: url("images/background.jpg");
    background-size: 100% 500px;
    background-repeat: no-repeat;
  }
  #hud {
    background-color: yellow;
    text-align: center;
    padding: 2%;
  }
  .hudelement {
    background-color: #4caf50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;

    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 25px;
  }
</style>

<h1>Martial Arts Simulator</h1>
<h2>Make your Combo attack with given Moves</h2>
<div id="simulator">
  <canvas id="myCanvas" width="500" height="500"></canvas>
</div>
<div id="hud">
  <button class="hudelement" id="block">BLOCK (DOWN ARROW)</button>
  <button class="hudelement" id="kick">KICK (SPACEBAR)</button>
  <button class="hudelement" id="punch">PUNCH (UP ARROW)</button>
  <button class="hudelement" id="forward">FORWARD (DOWN ARROW)</button>
  <button class="hudelement" id="backward">BACKWARD (LEFT ARROW)</button>
</div>
<script type="text/javascript" src="main.js"></script>
